<div class="sidebar">
  <canvas data-bind="tilemap: map, scale: 1"></canvas>
</div>
<div class="main" data-bind="with: map">
  <h3 data-bind="text: id"></h3>

  <h4>General</h4>
  <table class="zebra-striped">
    <thead>
      <tr>
        <th>Property</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>ID</td>
        <td><input type="text" data-bind="value: id"></td>
      </tr>
    </tbody>
  </table>

  <h4>Exits</h4>
  <table id="map-exits" class="zebra-striped">
    <thead>
      <tr>
        <th>Direction</th>
        <th>Map</th>
      </tr>
    </thead>
    <tbody data-bind="foreach: ['north', 'south', 'east', 'west']">
      <tr>
        <td data-bind="text: $data"></td>
        <td>
          <select data-bind="options: $root.editor.maps,
                             optionsText: 'id',
                             optionsValue: 'id',
                             optionsCaption: '---',
                             value: $parent.exits[$data]">
          </select>
        </td>
      </tr>
    </tbody>
  </table>
</div>
