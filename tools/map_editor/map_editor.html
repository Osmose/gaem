<!DOCTYPE html>
<html LANG="en-US">
  <head>
    <title>Gaem - Map Editor</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body id="gaem">
    <article>
      <div id="map-container">
        <canvas id="map"></canvas>
      </div>
      <div id="palette">
        <ul id="available-palettes"></ul>
        <ul id="palette-tiles"></ul>
      </div>
      <div id="json-container">
        <textarea id="json"></textarea>
      </div>
    </article>
    <script data-main="editor.js" src="../js/require.js"></script>
  </body>
</html>
