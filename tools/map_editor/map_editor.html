<!DOCTYPE html>
<html LANG="en-US">
  <head>
    <title>Gaem - Map Editor</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body id="gaem">
    <article>
      <div id="map-container">
        <canvas id="map"></canvas>
      </div>
      <div id="palette-container">
        <div>
          <span>Current Tile:</span>
          <canvas id="curtile"></canvas>
        </div>
        <canvas id="palette"></canvas>
      </div>
      <div id="json-container">
        <textarea id="json"></textarea>
      </div>
    </article>
    <script data-main="editor.js" src="../../js/require.js"></script>
  </body>
</html>
