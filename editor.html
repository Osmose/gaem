<!DOCTYPE html>
<html LANG="en-US">
  <head>
    <title>Gaem Editor</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/editor.css">
  </head>
  <body>
    <header class="topbar">
      <div class="buttons">
        <button class="btn success" data-bind="click: save">Save Game</a>
      </div>
      <h1>Gaem Editor</h1>
    </header>
    <div id="app-container">
      <aside id="app-sidebar">
        <ul class="tree-view">
          <li>
            <h4>Player</h4>
            <ul>
              <li data-bind="click: editPlayer">
                <span>Settings</span>
              </li>
            </ul>
          </li>

          <li>
            <h4>Maps</h4>
            <ul data-bind="foreach: maps">
              <li data-bind="click: $parent.editMap">
                <span data-bind="text: id"></span>
              </li>
            </ul>
          </li>

          <li>
            <h4>
              <span>Entity Classes</span>
              <img src="assets/img/editor/add.png" title="Add New Entity Class"
                   data-bind="click: addEntityClass">
            </h4>
            <ul data-bind="foreach: entity_classes">
              <li data-bind="click: $parent.editEntityClass">
                <span data-bind="text: id"></span>
              </li>
            </ul>
          </li>
        </ul>
      </aside>
      <article id="app-main">
        <div id="workspace"></div>
      </article>
    </div>
    <script data-main="js/start_editor.js" src="js/require.js"></script>
  </body>
</html>
