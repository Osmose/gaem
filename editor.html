<!DOCTYPE html>
<html LANG="en-US">
  <head>
    <title>Gaem Editor</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/editor.css">
  </head>
  <body>
    <header class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="#">Gaem Editor</a>
        </div>
      </div>
    </header>
    <article class="container">
      <div class="row">
        <nav class="span16">
          <ul id="modes" class="pills">
            <li class="active"><a href="#" data-mode="tiles">Tiles</a></li>
            <li><a href="#" data-mode="terrain">Terrain</a></li>
          </ul>
        </nav>
      </div>
      <div class="row">
        <section id="map-container" class="span9">
          <canvas id="map"></canvas>
        </section>
        <section id="sidebar" class="span7"></section>
      </div>
      <div class="row">
        <section id="json-container" class="span16">
          <h3>JSON Code</h3>
          <textarea id="json"></textarea>
        </section>
      </div>
    </article>
    <script data-main="js/editor/editor.js" src="js/require.js"></script>

    <script id="tiles_mode" type="text/html">
      <div id="current-tile-container">
        <h3>Current Tile:</h3>
        <canvas id="current-tile"></canvas>
      </div>
      <h3>Palette</h3>
      <canvas id="palette"></canvas>
    </script>

    <script id="terrain_mode" type="text/html">
      <h3>Terrain</h3>
      <ul id="terrain-list" class="inputs-list">
        {{#terrain}}
          <li>
            <label>
              <input type="radio" name="terrain" value="{{tile}}">
              <span>{{{img}}} {{name}}</span>
            </label>
          </li>
        {{/terrain}}
      </ul>
    </script>
  </body>
</html>
